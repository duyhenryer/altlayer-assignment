apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: apps
  namespace: apps
spec:
  interval: 10m
  type: oci
  url: oci://ghcr.io/duyhenryer/altlayer-assignment
  secretRef:
    name: ghcr-auth
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: apps
  namespace: apps
spec:
  interval: 10m
  chart:
    spec:
      chart: altlayer-chart
      sourceRef:
        kind: HelmRepository
        name: apps
  values:
    image:
      repository: ghcr.io/duyhenryer/altlayer-assignment
      tag: "sha-e0ae4d5"
    imagePullSecrets:
      - name: ghcr-auth
    serviceAccount:
      create: false
    # replicaCount: 2
    service:
      type: ClusterIP
      port: 8080
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 6
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps
  namespace: apps
  # annotations:
spec:
  ingressClassName: nginx
  rules:
    - host: apps.duyne.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apps-altlayer-chart
                port:
                  number: 8080
